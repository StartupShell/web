<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Facebook Meta -->
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:title" content="Startup Shell" />
  <meta property="og:description" content="Student-run incubator and coworking space dedicated to fostering entrepreneurship through collaboration." />
  <meta property="og:image" content="https://startupshell.org/assets/full_facebook_whiteonred.png" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href="{{ "/css/main.css?v=2.1" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.ico">

  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:600,400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

</head>
